databases:
  - name: mvrva_database
    databaseName: mvrva_database_v5mg
    user: mvrva_database_user
    plan: free
services:
  - type: web
    name: mvrva-database
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mvrva_database
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2
